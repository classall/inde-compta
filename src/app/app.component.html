<mat-toolbar>
  <span>Indé Compta</span>
</mat-toolbar>


<div class="content">

  <div class="drop-zone" appDropFile (fileDropped)="onFileDropped($event)">
    <input type="file" id="fileDrop" accept="text/csv" (change)="onFileUpload($event.target)">
    <h3>Drag and drop file here</h3>
    <h3>or</h3>
    <label for="fileDrop">Browse for file</label>
  </div>

  <p>CA HT : {{CA_HT | currency}}</p>
  <p>URSSAF : {{URSSAF | currency}}</p>
  <p>TVA : {{TVA | currency}}</p>
  <p>Bénéfices : {{benef | currency}}</p>

  <mat-tab-group>
    <mat-tab label="Transactions">
      <app-transactions-table [transactions]="transactions"></app-transactions-table>
    </mat-tab>
    <mat-tab label="Solde">
      <app-solde-chart [soldes]="soldes"></app-solde-chart>
    </mat-tab>
  </mat-tab-group>

</div>
