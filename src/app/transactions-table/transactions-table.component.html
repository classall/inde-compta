<table mat-table [dataSource]="transactions" class="mat-elevation-z8">

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{element.date | date:'shortDate'}} </td>
  </ng-container>

  <!-- Label Column -->
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Label</th>
    <td mat-cell *matCellDef="let element">{{element.label}} </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element"
        [ngClass]="{'negative': element.amount < 0, 'positive': element.amount > 0}">{{element.amount | currency}} </td>
  </ng-container>

  <!-- TVA Column -->
  <ng-container matColumnDef="TVA">
    <th mat-header-cell *matHeaderCellDef>TVA</th>
    <td mat-cell *matCellDef="let element">{{element.TVA | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
